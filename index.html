<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coloors App</title>
</head>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0" />

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-brigth="0">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="Saturation" class="Satu-input" data-Satu="0">
            </div>
        </div>

        <!-- Second Color  -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1" />

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-brigth="1">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="Saturation" class="Satu-input" data-Satu="1">
            </div>
        </div>
        <!-- Third Color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2" />

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-brigth="2">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="Saturation" class="Satu-input" data-Satu="2">
            </div>
        </div>
        <!-- Fourth Color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="3" />

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-brigth="3">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="Saturation" class="Satu-input" data-Satu="3">
            </div>
        </div>
        <!-- Fifth Color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="lock"><i class="fas fa-lock-open"></i></button>
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4" />

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-brigth="4">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="Saturation" class="Satu-input" data-Satu="4">
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>

    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128512;</h4>
        </div>
    </div>

    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your pallet</h4>
            <input type="text" maxlength="35" class="save-name">
            <button class="submit-save" type="submit"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <library class="container">
        <div class="library-popup">
            <button class="close-library"><i class="far fa-window-close"></i></button>
            <h4>Pick your pallet</h4>
        </div>
    </library>

    <!-- Chroma Js Library for colors -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
        integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link Javascript -->
    <script src="app.js"></script>
</body>

</html>
